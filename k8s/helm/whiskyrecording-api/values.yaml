replicaCount: 1
clusterName: whiskyarchive
pathBase: /whiskyrecording-api

image:
  repository: blockchain0026/whiskyrecording.api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  size: 5Gi

ingress:
  enabled: false
  annotations: {}
  hosts:
    - chart-example.local
  tls: []

resources: {}


nodeSelector: {}

tolerations: []

affinity: {}

# env defines the environment variables that will be declared in the pod
env:
  urls:
  # configmap declares variables which value is taken from the config map defined in template configmap.yaml (name is name of var and key the key in configmap).
  configmap:
    - name: ConnectionString
      key: whiskyrecording__ConnectionString
    - name: EventBusConnection
      key: all__EventBusConnection
    - name: AzureServiceBusEnabled
      key: all__UseAzureServiceBus
    - name: UseLoadTest
      key: whiskyrecording__EnableLoadTest
    - name: IdentityUrl
      key: urls__IdentityUrl
    - name: WhiskyArchiveUrlHC
      key: internalurls__apigwww__hc
    - name: IdentityUrlHC
      key: internalurls__identity__hc
    - name: WhiskyRecordingUrlHC
      key: internalurls__whiskyrecording__hc
      # values define environment variables with a fixed value (no configmap involved) (name is name of var, and value is its value)
  values:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: OrchestratorType
      value: 'K8S'
